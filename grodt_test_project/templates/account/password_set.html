
{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block pagetitle %}Set Password{% endblock %}

{% block content %}
    <div class="container-fluid" style="max-width: 486px;">
    <form method="POST" action="" class="password_set">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="form-actions">
            <button class="btn btn-primary" type="submit" name="action" value="Set Password">Change
                Password
            </button>
        </div>
    </form>
    </div>
{% endblock content %}
